<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jtmpl â€¢ TodoMVC</title>
    <link rel="stylesheet" href="bower_components/todomvc-common/base.css">
    <style>
      .hidden { display: none }
    </style>
    <!--[if IE 8]>
    <script src="//cdn.polyfill.io/v1/polyfill.js?features=modernizr:es5array,Object.getOwnPropertyNames"></script>
    <script>
    (function (origCloneNode) {
        Object.defineProperty(Element.prototype, 'cloneNode', {

            value: function (deep) {
                switch (this.nodeType) {
                    case 1:
                        var i, len, child;
                        var clone = origCloneNode.call(this, false);

                        if (deep) {
                            for (i = 0, len = this.childNodes.length; i < len; i++) {
                                child = this.childNodes[i];
                                clone.appendChild(child.cloneNode(true));
                            }
                        }

                        return clone;

                    case 3:
                        return document.createTextNode(this.data);

                    case 8:
                        return document.createComment(this.data);
                }
            }
        });
    })(Element.prototype.cloneNode);
  </script>
  <![endif]-->
  </head>
  <body>
    <section id="todoapp" data-jtmpl="#todoapp-template">
    </section>

    <script id="todoapp-template" type="text/template" data-model="js/app.js">
      <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus value="{{todo}}">
      </header>

      <section id="main">
        <div class="{{^todosLength}}hidden{{/}}">
          <input id="toggle-all" type="checkbox" checked="{{toggleAll}}">
          <label for="toggle-all">Mark all as complete</label>
        </div>
        <ul id="todo-list">
          {{#todos}}
          <li class="{{#completed}}completed{{/}} {{#_editing}}editing{{/}} {{^filter}}hidden{{/}}">
            <div class="view">
              <input class="toggle" type="checkbox" checked="{{completed}}">
              <label>{{title}}</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="{{title}}">
          </li>
          {{/}}
        </ul>
      </section>

      <footer id="footer" class="{{^todosLength}}hidden{{/}}">
        <span id="todo-count" class="{{^todosLeft}}hidden{{/}}">
          <strong>{{todosLeft}}</strong> {{itemText}} left
        </span>

        <ul id="filters">
        {{#filters}}
          <li><a href="{{href}}" class="{{#selected}}selected{{/}}">{{title}}</a></li>
        {{/filters}}
        </ul>

        <span class="{{^completedItemsLength}}hidden{{/}}">
          <button id="clear-completed">
            Clear completed ({{completedItemsLength}})</button>
        </span>
      </footer>
    </script>


    <footer id="info">
      <p>Double-click to edit a todo</p>
      <p>Created by <a href="http://atmin.me">Atanas Minev</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>

    <script src="bower_components/todomvc-common/base.js"></script>
    <script src="/jtmpl.js"></script>
  </body>
</html>
